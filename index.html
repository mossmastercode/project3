<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Product Landing Page</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <div id="main-container">
      <header id="header">
        <img
          id="header-img"
          alt="company logo"
          src="https://s3.amazonaws.com/freecodecamp/original_trombones.png"
        />
        <nav id="nav-bar">
          <ul>
            <li><a class="nav-link" href="#features">Features</a></li>
            <li><a class="nav-link" href="#how-it-works">How it works</a></li>
            <li><a class="nav-link" href="#pricing">Pricing</a></li>
          </ul>
        </nav>
      </header>
      <section>
        <h2>Hand Crafted , Home made Master Pieces</h2>
        <form id="form" action="https://www.freecodecamp.com/email-submit" method="post">
        <input id="email" placeholder="Enter Your email" type="email" required>
        <input pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/" required type="submit" value="Submit Now"/>

        </form>
      </section>
      <section id="how-it-works">
        <iframe
          id="video"
          height="340"
          src="https://www.youtube-nocookie.com/embed/y8Yv4pnO7qc?rel=0&controls=0&showinfo=0"
          frameborder="0"
        ></iframe>
      </section>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
